<!DOCTYPE HTML>
<html>
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
	  <title>WynnShopWK</title>
		<link rel="shortcut icon" href="https://cdn.wynncraft.com/img/ico/apple-icon-57x57.png"/>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://cdn.newgame.tw/assets/css/main.css" />

	<body class="subpage">

		<!-- Header -->
		<header id="header">
				<div class="inner">
					<a href="team.html" class="logo">WynnShopWK</a>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
		</header>
		<!-- Three -->
			<section id="three" class="wrapper">
				<div class="inner">
					<header class="align-center">
						<h2>WynnShopWK</h2>
						<p>
							This is a website build by WeiKu
						</p>
					</header>
				</div>
			</section>
		<!-- Class Team -->
			<section id="two" class="wrapper style1 special">
				<div class="inner">
					<header>
						<h2>The shop</h2>
						<p>
							You may purchase the following items
						</p>
					</header>
					<div class="flex flex-4">
						<div class="box person">
							<div class="image round">
								<img src="https://cdn.newgame.tw/images/Eagle.png" alt="Person 1" />
							</div>
							<h3><font face="Microsoft YaHei">UHC創辦人 | 老鷹</font></h3>

						</div>
						<div class="box person">
							<div class="image round">
								<img src="https://cdn.newgame.tw/images/WeiKu.png" alt="Person 2" />
							</div>

							<p><font face="Microsoft YaHei">一個熱愛PvP的實況主</font></p>

						<div class="box person">
							<div class="image round">
								<img src="https://cdn.newgame.tw/images/loser.png" alt="Person 3" />
							</div>
							<h3><font face="Microsoft YaHei">總務 | 滷海帶</font></h3>
							<p><font face="Microsoft YaHei">一個沒事做的廢人</font></p>

						<div class="box person">

							</div>

						</div>
